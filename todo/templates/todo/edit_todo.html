{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Todo</title>
  <link rel="stylesheet" href="{% static 'todo/css/style.css' %}">
</head>

<body>
  {% if todo %}
  <form id="editfrm" method="post" action="{% url 'todo:edit' todo.id %}">
    {% csrf_token %}
    <h2>Edit Todo {{ todo.id }}</h2>
    <input type="text" name="task" value="{{ todo.task }}">
    <select name="status" value="{{ todo.status }}">
      <option value="pending">Pending</option>
      <option {{ checkComplete }} value="completed">Completed</option>
    </select>
    <button type="submit" class="btn">Submit</button>
  </form>
  {% else %}
    <h3>Todo not found</h3>
  {% endif %}

  {% if err_msg %}
    <h6 style="color:brown">{{ err_msg }}</h6>
  {% endif %}

</body>

</html>
